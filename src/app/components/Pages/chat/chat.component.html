<div class="container">
  <div class="chat-list mat-elevation-z5">
    <div>
      <div class="input-search">
        <!--mat-icon class="input-icon">search</mat-icon-->
        <mat-form-field >
          <input matInput
          placeholder="Pesquisar Contato..."
          [formControl]="searchControl"
          [matAutocomplete]="users"
          type="text">
        </mat-form-field>
        <mat-autocomplete #users="matAutocomplete">
          <mat-option *ngFor="let user of users$ | async" (click)="createChat(user)">
            {{user?.displayName}}
          </mat-option>
        </mat-autocomplete>
      </div>

      <mat-selection-list [multiple]="false" [formControl]="chatListControl">
        <mat-divider></mat-divider>
        <mat-list-option *ngFor="let chat of myChats$ | async" [value]="chat.id">
          <img matListAvatar [src]="chat.chatPic ? chat.chatPic : 'assets/img/User.png'">
          <p mat-line class="chat-title">
            <span class="chat-name">
              {{chat.chatName}}
            </span>
            <span class="chat-date">
              {{chat.lastMessageDate}}
            </span>
          </p>
          <p mat-line>
            {{chat.lastMessage}}
          </p>
          <mat-divider></mat-divider>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
  <div class="messages mat-elevation-z5"></div>
</div>
