<div class="logoPlural">
  <img src="assets/img/logo-colorido.png" alt="">
</div>

<div class="form-container text-center mat-elevation-z5">
  <img class="User " src="assets/img/User.png" alt="User">
<form [formGroup]="signUpForm" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput placeholder="Nome" formControlName="name" type="text"/>
    <mat-error *ngIf="name?.errors?.['required']">
      Campo Obrigatório!
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" type="email"/>
    <mat-error *ngIf="email?.errors?.['required']">
      Campo Obrigatório!
    </mat-error>
    <mat-error *ngIf="email?.errors?.['email']">
      E-mail Incorreto.
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Senha" formControlName="password" type="password"/>
    <mat-error *ngIf="password?.errors?.['required']">
      Campo Obrigatório!
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Confirme a Senha" formControlName="confirmPassword" type="password"/>
    <mat-error *ngIf="confirmPassword?.errors?.['required']">
      Campo Obrigatório!
    </mat-error>
  </mat-form-field>
  <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
    Senhas não conferem!
  </mat-error>
  <div class="center margin-top">
    <button mat-raised-button class="btn-azul"  type="submit">
      Cadastrar-se
    </button>
  </div>

</form>
</div>
