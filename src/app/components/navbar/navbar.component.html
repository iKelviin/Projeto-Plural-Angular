<mat-toolbar class="nav-bar">
  
    <ng-container *ngIf="user$ | async as user; else loginButton">
      <button mat-button [matMenuTriggerFor]="userMenu">
        <img class="profile-image-toolbar" width="30" height="30" [src]="user.photoURL ?? 'assets/img/User.png'">
        {{user.displayName}}
        <mat-icon>expand_more</mat-icon>
      </button>
      
    </ng-container>
  
    <ng-template #loginButton>
      <button mat-button routerLink="login">
        <mat-icon>login</mat-icon>
        Login
      </button>
    </ng-template>
  </mat-toolbar>
    
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile">Perfil</button>
    <button mat-menu-item (click)="logout()">Sair</button>
  </mat-menu>
